<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Vasco da Gama</title>
    <link rel="icon" type="image/x-icon" href="vasco-logo-2-1215x1536.png">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Londrina+Shadow&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body>
    <div class="logo">
        <img src="Minha Logo.png" alt="Logo">
    </div>

    <div class="slider">
        <div class="slides">
            <!-- Começo botões de passar pro lado -->
            <input type="radio" name="radio-btn" id="radio1" checked>
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <!-- Fim botões de passar pro lado -->

            <!-- Slide das Imagens -->
            <div class="slide first">
                <img src="https://vascaino.net/wp-content/uploads/2024/02/Vegetti-58.jpeg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="https://sportbuzz.com.br/media/uploads/2024/03/payet-se-declara-a-torcida-do-vasco.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="https://sportbuzz.com.br/media/uploads/2023/09/leo-jardim-vasco-ramon-diaz.jpg" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="https://assets.goal.com/images/v3/bltadb9e3e708fafbea/52840795516_24b277befe_o.jpg" alt="Imagem 4">
            </div>
            <!-- Fim Slide das Imagens -->

            <!-- Texto associado às imagens -->
            <div class="text-container">
                <h2 id="image-title">Pablo Vegetti</h2>
                <p id="image-description">Pablo Vegetti, nascido em Santo Domingo em 15 de outubro de 1988...</p>
            </div>

            <!-- Navegação manual -->
            <div class="manual-navigation">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>

            <!-- Video -->
            <div class="video-container">
                <video id="slider-video" width="560" height="315" controls>
                    <source src="Pablo Vegetti é uma MAQUINA em 2024!.mp4" type="video/mp4"> <!-- Corrija o tipo de vídeo se necessário -->
                    Seu navegador não suporta o elemento de vídeo.
                </video>

                <button id="play-button"><i class="fa-solid fa-circle-play"></i> </button>

                </div>
                
                    
              
                
            </div>
            </div>
        </div>
    </div>
</body>
</html>
